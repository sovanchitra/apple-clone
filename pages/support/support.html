<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen">
    <!-- navbar and banner -->
    <section class="flex flex-col">
        <navbar-component class="z-10 bg-opacity-95"></navbar-component>
        <img class=" w-screen max-h-[590px] min-h-[490px] object-cover" src="../../assets/images/support/hero-banner-homepage.image.large_2x.jpg" alt="">
    </section>

    <!-- apple support -->
    <section class="w-screen flex flex-col items-center justify-center">
        <div class="max-w-screen-lg w-screen text-center">
            <span>Apple Support</span>
            <div class="grid grid-cols-7 gap-10 items-center">
                <div>
                    <img class="h-20" src="../../assets/images/support/image-grid-iphone_2x.png" alt="">
                    <p>iPhone</p>
                </div>
                <div>
                    <img class="h-20" src="../../assets/images/support/image-grid-mac_2x.png" alt="">
                    <p>Mac</p>
                </div>
                <div>
                    <img class="h-20" src="../../assets/images/support/image-grid-ipad_2x.png" alt="">
                    <p>iPad</p>
                </div>
                <div>
                    <img class="h-20" src="../../assets/images/support/image-grid-watch-_2x.png" alt="">
                    <p>Watch</p>
                </div>
                <div>
                    <img class="h-20" src="../../assets/images/support/image-grid-apple-vision-pro_2x.png" alt="">
                    <p>Vision</p>
                </div>
                <div>
                    <img class="h-20" src="../../assets/images/support/image-grid-airpods_2x.png" alt="">
                    <p>AirPods</p>
                </div>
                <div>
                    <img class="h-20" src="../../assets/images/support/image-grid-tv_2x.png" alt="">
                    <p>TV</p>
                </div>
            </div>  
        </div>

    </section>

    <script src="/script/script.js" type="module"></script>
</body>
</html>
